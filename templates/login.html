{% extends "base.html" %}
{% load static %}
{% block slider %}
<section class="book_section layout_padding">
  <div class="container">
    <div class="text-center pb-5">
      <h2>
        <b></b>
      </h2>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 card bg-light p-5">
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <h3 class="text-center pb-3">Login</h3>
        <div class="form_container">
          <form action="/auth/login/" method="POST">
            {% csrf_token %}  
            <div>
              <input type="email" class="form-control" placeholder="Your Email" name="email" required/>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="password" name="pass1" required/>
            </div>
            <div class="btn_box text-center">
              <button type="submit">
                Login
              </button>
              <p class="pt-3">New user? <a href="/auth/signup" class="text-warning">Signup</a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>

    </div>
  </div>
</section>
{% endblock slider %}
